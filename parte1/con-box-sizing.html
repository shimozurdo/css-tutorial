<!DOCTYPE html>
<html>

<head>
    <title>Utilizando box-sizing: border-box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }

        div {
            width: 100%;
            height: 200px;
            padding: 30px;
            border: 4px black solid;
            background: rgba(186, 253, 186, .8);
            box-shadow: 0px 0px 0px 30px lightblue inset;
        }
    </style>
</head>

<body>
    <div>
        Content
    </div>
</body>

</html>
